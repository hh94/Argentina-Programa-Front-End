<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                <label for="nombreE">Nombre de la expeeriencia</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                    <label for="descripcionE">Descripcion de la experiencia</label>
                <div class="form-group">
                    <textarea cols="161" type="text" class="form-control tam" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                </div>
                <button class="btn-bi">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
