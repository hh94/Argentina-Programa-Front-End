
<div class="containerColumn">
    <div class="item2">
        <a href="" onclick="hide4(); return false;"><i class="bi bi-eye btn-bi"></i></a>


            <div style="margin-right: 50px;">
                <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged"  class="btn-bi">Nueva Skill</button>
            </div>
        <div class="row">

            <h3>Hard & Soft skills</h3>


            <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill"  id="hide4">
                <circle-progress 
                    [percent]="(skill.porcentaje)"
                    [radius]="90" [imageSrc]="''" 
                    [title]="(skill.nombre)"
                    [titleColor]="'#212F3C'"
                    [showTitle]="true" 
                    [showImage]="false" 
                    [imageHeight]="70" 
                    [imageWidth]="70" 
                    [showUnits]="false"
                    [showSubtitle]="false" 
                    [outerStrokeWidth]="16" 
                    [innerStrokeWidth]="2" 
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'" 
                    [animation]="true" 
                    [animationDuration]="600" >
                </circle-progress>

                <div style="float: right;">
                    <td *ngIf="isLogged">
                        <button  style="margin-left: 15px; padding: 2px;"  (click)="delete(skill.id)"  class="btn-bi">
                            <i class="bi bi-pencil-fill"><h4>BORRAR</h4> </i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button  style="margin-left: 15px; padding: 2px;"  routerLink="/editskill/{{skill.id}}"  class="btn-bi">
                            <i class="bi bi-pencil-fill"> <h4>EDITAR</h4></i></button>
                    </td>
                </div>
                
            </div>
        </div>

    </div>    
</div>
