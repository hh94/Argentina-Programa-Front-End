
<div class="containerColumn">
    <div class="item2">
        
            <a href="" onclick="pro(); return false;"><i class="bi bi-eye btn-bi"></i></a>

            <button style="margin-right: 20px;" class="btn-bi" *ngIf="isLogged"  onclick="pro1(); return false;"> 
                Nuevo Proyecto
            </button> 

        <div class="containerColumn">
            <div id="pro1"  style="float: right; margin: 60px -110px 0 0; display: none;" >
                <div class="row">
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            
                                <label for="nombreE">Nombre del proyecto</label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="nombreE" [(ngModel)]="nombreE" required>
                            </div>
                                <label for="descripcionE">Descripcion del proyecto</label>
                            <div class="form-group">
                                <textarea cols="161" rows="10" type="text" class="form-control tam" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                            </div>
                            
                            <button class="btn-bi"  onclick="location.reload();">
                                Agregar Proyecto
                            </button>
                        </form>
                </div>
            </div>
        </div>

            <h3>Proyectos</h3>
        <hr>
            <div  id="pro">
                <dl *ngFor=" let Proyecto of proye">
                    <dt *ngIf="isLogged">
                                
                    <button style="margin-left: 15px; padding: 2px;" class="btn-bi" routerLink="editpro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i><h4>EDITAR</h4> 
                        </button>
                        
                        <button style="padding: 2px;"  class="btn-bi" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> <h4>BORRAR</h4>
                        </button>
                    </dt>
                
                    <dt>
                        <h2>
                            {{Proyecto.nombreE}}
                        </h2>
                    
                        <p>
                            {{Proyecto.descripcionE}}
                        </p>
                    </dt>
                </dl>
            </div> 
            <hr>

    </div>
</div>
