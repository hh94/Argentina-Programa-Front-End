<div class="container" *ngIf="proyect">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                    <label for="nombreE">Nombre de la empresa</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyect.nombreE" required>
                </div>
                
                    <label for="descripcionE">Descripcion de la tarea</label>
                <div class="form-group">
                    <textarea cols="161"  type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="proyect.descripcionE" required></textarea>

                </div>
                <button class="btn-bi">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
